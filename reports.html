<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reports.css" />
    <link
      href="https://db.onlinewebfonts.com/c/2090551770be22b09600a40b0b4673b7?family=Avenir-Medium"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script

      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="header fixed-top">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <div class="logo d-flex align-items-center">
            <div class="container-fluid">
              <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"
                  ><i class="fa fa-bars" aria-hidden="true"></i
                ></span>
              </button>
            </div>

            <img src="rmslogo.jpeg" alt="" img-fluid height="60" />
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
            <button
              style="
                border: none;
                outline: none;
                float: right;
                margin: 4px;
                background-color: rgb(238 235 235);
              "
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="social-media">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="wrapper col-lg-11">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary"
          data-bs-toggle="collapse"
        >
          <div class="container-fluid" style="background-color: #33339a">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-column">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./index.html"
                    ><i class="fa-solid fa-gauge-high fs-5"></i>
                    <span>Dashboard</span>
                  </a>
                </li>
                <hr />
                <li class="nav-item">
                  <a class="nav-link" href="./inventory.html"
                    ><i class="fa-solid fa-cart-shopping fs-5"></i>
                    <span>Inventory Management</span>
                  </a>
                </li>
                <hr />
                <li class="nav-item">
                  <a href="./adjust.html" class="nav-link" aria-disabled="true"
                    ><i class="fa-solid fa-gear fs-5"></i>
                    <span>Adjust Inventory</span>
                  </a>
                </li>
                <hr />
                <li class="nav-item">
                  <a href="./reports.html" class="nav-link" aria-disabled="true"
                    ><i class="fa-solid fa-bug fs-5"></i> <span>Reports</span>
                  </a>
                </li>
                <hr />
              </ul>
            </div>
          </div>
        </nav>
        <div class="container-fluid">
          <div
            class="row chart-sec d-flex justify-content-center"
            style="margin: 100px 0px 0px 400px"
          >
            <div class="col-md-8 col-sm-8 col-12 d-flex">
              <canvas
                id="myChart"
                style="width: 100%; max-width: 690px"
              ></canvas>
            </div>
          </div>
          <div
            class="row chart-sec d-flex justify-content-center"
            style="margin: 80px 0px 0px 400px"
          >
            <div class="col-md-8 col-sm-8 col-12">
              <canvas
                id="pieChart"
                style="width: 100%; max-width: 690px"
              ></canvas>
            </div>
          </div>
          <div
            class="row chart-sec d-flex justify-content-center"
            style="margin: 80px 0px 0px 400px"
          >
            <div class="col-md-8 col-sm-8 col-12">
              <div
                id="linechart"
                style="width: 100%; max-width: 600px; height: 500px; z-index: 1"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      var xValues = [
        "jan",
        "Fab",
        "March",
        "April",
        "May",
        "June",
        "July",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];
      var yValues = [55, 49, 44, 24, 25, 30, 50, 45, 60, 35, 43, 54];
      var barColors = [
        "red",
        "green",
        "blue",
        "orange",
        "brown",
        "red",
        "green",
        "blue",
        "orange",
        "brown",
        "red",
        "green",
        "blue",
      ];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: "Sales in months",
          },
        },
      });
    </script>
    <script>
      var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
      var yValues = [55, 49, 44, 24, 15];
      var barColors = ["#b91d47", "#00aba9", "#2b5797", "#e8c3b9", "#1e7145"];

      new Chart("pieChart", {
        type: "pie",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "Sales in Countries 2018",
          },
        },
      });
    </script>
    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const data = google.visualization.arrayToDataTable([
          ["Contry", "Mhl"],
          ["Italy", 55],
          ["France", 49],
          ["Spain", 44],
          ["USA", 24],
          ["Argentina", 15],
        ]);

        const options = {
          title: "World Wide Production",
        };

        const chart = new google.visualization.BarChart(
          document.getElementById("linechart")
        );
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
